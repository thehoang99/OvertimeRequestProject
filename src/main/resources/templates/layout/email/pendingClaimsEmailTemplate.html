<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Pending Claims</title>
    <style>
        *{
            color: black;
        }
    </style>
</head>
<body>
    <p style="font-weight: bold" th:text="'Dear '+${receiver}"></p>
    <p>The is/are Claim(s) for the Staff below that has been pending for your approval:</p>
    <ul>
        <li th:each="c : ${claims}" th:text="${c.projectName}+ ' '+${c.staffName}+' - '+${c.staffId}"></li>
    </ul>
    <p>Please click on the following link to view your pending approval Claim :</p>
    <ul>
        <li th:each="c : ${claims}">
            <a th:href="${host}+'/claim/pm/review?claimId='+${c.claimId}" th:text="${host}+'/claim/pm/review?claimId='+${c.claimId}"></a>
        </li>
    </ul>
    <p style="font-weight: bold">Sincerely</p>
    <p>System Administrator</p>
    <p style="font-style: italic">Note: This is an auto-generated email, please do not reply.</p>
</body>
</html>
