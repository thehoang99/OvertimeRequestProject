<!DOCTYPE html>
<html lang="vi" th:replace="~{layout/template::areas(~{::title}, ~{::main}, ~{::script})}" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Create Project</title>
</head>
<body>
<main>
    <div>
        <div class="border-bottom border-1 mb-5 p-2 ">
            <h1 class="text-warning">Add Project</h1>
        </div>
        <div class="border border-1 rounded-3 mb-5 ">
            <div class="border-bottom border-1 bg-body-secondary">
                <p class="p-2 m-0 text-danger">Project Information</p>
            </div>
            <div class="p-3 w70">
                <form id="createProjectForm" method="post" th:action="@{/project/create}" th:object="${project}">
                    <div class="mb-3" th:if="${not #strings.isEmpty(errorMsg)}">
                        <p class="alert alert-danger py-2 px-3" th:text="${errorMsg}"></p>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Code</label>
                        <input class="form-control shadow-none" th:field="*{code}" required placeholder="Enter the project code" type="text">
                        <div class="text-danger" th:errors="*{code}" th:if="${#fields.hasErrors('code')}"></div>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Name</label>
                        <input class="form-control shadow-none" th:field="*{name}" required placeholder="Enter the project name" type="text">
                    </div>
                    <div class="row mb-3">
                        <div class="col-6">
                            <label class="form-label">Start Date</label>
                            <input class="form-control shadow-none" id="createProject__startDate" th:field="*{startDate}" required type="date">
                        </div>
                        <div class="col-6">
                            <label class="form-label">End Date</label>
                            <input class="form-control shadow-none" id="createProject__endDate" th:field="*{endDate}" required type="date">
                        </div>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Duration</label>
                        <input class="form-control shadow-none" id="createProject__duration" disabled required type="text">
                    </div>
                    <button class="btn btn-success my-2 py-2 btn-font-size" type="submit">Save</button>
                    <button class="btn btn-warning my-2 py-2 btn-font-size text-white" type="reset">Reset</button>
                    <a class="btn btn-secondary my-2 py-2 btn-font-size" th:href="@{/project/view}">Close</a>
                </form>
            </div>
        </div>
    </div>
</main>
<script th:src="@{/javascript/project/create.js}"></script>
</body>
</html>
